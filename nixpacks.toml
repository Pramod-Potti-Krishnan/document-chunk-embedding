[variables]
PIP_NO_CACHE_DIR = "1"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

[phases.install]
cmds = [
    "apt-get update && apt-get install -y libpq-dev gcc g++ build-essential poppler-utils python3-dev postgresql-client python3-pip",
    "/usr/bin/python3 -m pip install --upgrade pip setuptools wheel",
    "/usr/bin/python3 -m pip install psycopg2-binary==2.9.10",
    "/usr/bin/python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p /tmp/document_uploads",
    "chmod +x start.sh"
]

[start]
cmd = "/usr/bin/python3 -m uvicorn src.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[staticAssets]
# Serve static files if any
"test_interface.html" = "./"