[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    --strict-markers
    --strict-config
    --verbosity=2
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    redis: Tests requiring Redis connection
    supabase: Tests requiring Supabase connection
    api: Tests that hit external APIs
    auth: Tests requiring authentication

# Test timeout
timeout = 300

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore:.*cryptography.*:UserWarning

# Environment variables for testing
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    TESTING=True